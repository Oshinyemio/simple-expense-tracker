<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 8px;
      margin: 6px 0;
      width: 100%;
    }
    form {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    #response {
      font-weight: bold;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h2>Submit a New Expense</h2>
  <form id="expenseForm">
    <label>Amount:</label>
    <input name="amount" type="number" step="0.01" required>

    <label>Category:</label>
    <input name="category" required>

    <label>Description (optional):</label>
    <input name="description">

    <button type="submit">Add Expense</button>
  </form>

  <p id="response"></p>

  <h3>All Expenses</h3>
  <button onclick="loadExpenses()">Refresh</button>
  <ul id="expenseList">Loading...</ul>

  <script>
    const apiBaseUrl = 'https://a47raonx05.execute-api.us-east-1.amazonaws.com/prod/expenses'; // <-- Replace with your actual URL

    // Submit new expense
    document.getElementById('expenseForm').onsubmit = async function(e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      data.userId = "user1";

      try {
        const res = await fetch(apiBaseUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          document.getElementById('response').innerText = result.message || 'Expense added successfully!';
          document.getElementById('response').style.color = 'green';
          e.target.reset();
          loadExpenses();
        } else {
          document.getElementById('response').innerText = result.error || 'Error occurred';
          document.getElementById('response').style.color = 'red';
        }
      } catch (err) {
        document.getElementById('response').innerText = 'Network error or invalid response';
        document.getElementById('response').style.color = 'red';
        console.error(err);
      }
    };

    // Load all expenses
    async function loadExpenses() {
      const list = document.getElementById('expenseList');
      list.innerHTML = 'Loading...';

      try {
        const res = await fetch(apiBaseUrl + '?userId=user1');
        const raw = await res.json();

        const data = typeof raw.body === 'string' ? JSON.parse(raw.body) : raw;

        console.log("ðŸ“¦ API Response:", raw);
        console.log("ðŸ“Š Expenses Array:", data.expenses);

        list.innerHTML = '';

        if (data.expenses && data.expenses.length > 0) {
          data.expenses.sort((a, b) => b.timestamp.localeCompare(a.timestamp));
          data.expenses.forEach(exp => {
            const item = document.createElement('li');
            item.textContent = `${exp.category}: $${exp.amount} â€” ${exp.description || ''} (${new Date(exp.timestamp).toLocaleString()})`;
            list.appendChild(item);
          });
        } else {
          list.innerHTML = '<li>No expenses found.</li>';
        }
      } catch (err) {
        list.innerHTML = '<li>Error loading expenses.</li>';
        console.error(err);
      }
    }

    window.onload = loadExpenses;
  </script>

</body>
</html>
